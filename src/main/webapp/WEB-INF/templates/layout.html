<!DOCTYPE html >

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
<title th:text="#{title.application}">Biblioteka</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/biblioteka.css" th:href="@{/css/biblioteka.css}" />

</head>

<body>

  <header th:fragment="site-header">
    <a href="index.html" th:href="@{/}"> </a> 
    <a href="biblioteka.html" th:href="@{/gry}">Wszystkie gry</a>
    <a href="tosell.html" th:href="@{/tosell}">Gry do sprzedania</a>
    <a href="gra.html" th:href="@{/gry/create}">Dodaj grę</a>
    <a href="double.html" th:href="@{/double}">Podwójne</a>

           th:class="${#strings.toLowerCase(msg.type)}">
      </li>
    </ul>
  </header>

  <div>
    <h2 th:text="#{title.list}" style="display: inline;">Biblioteka Gier</h2>
  </div>

  <footer th:fragment="site-footer"> 
  Weronika Grela <a href="https://github.com/AnaCross/BibliotekaGierWeb"> Source code</a>
  &copy; Sternik Biblioteka gier System, 2017 
  </footer>

</body>
</html>
