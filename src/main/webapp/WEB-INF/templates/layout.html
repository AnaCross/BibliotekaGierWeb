<!DOCTYPE html >

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="site-head">
<title th:text="#{title.application}">Biblioteka</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/klaser.css" th:href="@{/css/klaser.css}" />
<link rel="icon" href="../../imgages/coins.ico" th:href="@{/images/coins.ico}" />
</head>

<body>

  <header th:fragment="site-header">
    <a href="index.html" th:href="@{/}"><!-- <img src="../../images/klaser.jpg" th:src="@{/images/klaser.jpg}"/> --> </a> 
    <a href="biblioteka.html" th:href="@{/gry}">Wszystkie gry</a>
    <a href="tosell.html" th:href="@{/tosell}">Gry do sprzedania</a>
    <a href="gra.html" th:href="@{/gry/create}">Dodaj grę</a>
    <a href="double.html" th:href="@{/double}">Podwójne</a> 
    <ul id="messages">
      <li th:each="msg : ${MyMessages}" th:text="${msg.text}"
           th:class="${#strings.toLowerCase(msg.type)}">
      </li>
    </ul>
  </header>

  <div>
    <h2 th:text="#{title.list}" style="display: inline;">Biblioteka Gier</h2>    
    <img src="../../images/klaser.jpg" alt="Klaser logo" title="Klaser logo" th:src="@{/images/klaser.jpg}"
      th:alt-title="#{title.application}" style="float: right;" /> 
    <p> A tu jakis kontent, raczje sie nie pokaże </p>
  </div>

  <footer th:fragment="site-footer"> 
  Weronika Grela <a href="https://github.com/AnaCross/BibliotekaGierWeb"> Source code</a>
  &copy; Sternik Biblioteka gier System, 2017 
  </footer>

</body>
</html>
