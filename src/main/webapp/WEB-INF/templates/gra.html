<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout ::site-head">
<title>Biblioteka gier</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/klaser.css" th:href="@{/css/klaser.css}" />
</head>

<body>
  <header th:replace="layout :: site-header" />
             
  <div>
 
    <form action="#" th:action="@{/gry}" th:object="${gra}" method="post">

      <fieldset>

        <legend th:text="#{biblioteka.gra.dane}">Starter Data</legend>

        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        
        <div>
          <label for="numerKatalogowy"> <span th:text="#{biblioteka.numerKatalogowy}">numer</span>
          </label> <input type="text" th:field="*{numerKatalogowy}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="tytul"> <span th:text="#{biblioteka.tytul}">tytul</span>
          </label> <input type="text" th:field="*{tytul}" th:errorclass="fieldError" />
          <span th:if="${#fields.hasErrors('tytul')}" th:errors="*{tytul}">Incorrect tytul</span>
        </div>
        <div>
          <label for="opis"> <span th:text="#{biblioka.opis}">opis</span>
          </label> <input type="text" th:field="*{opis}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="wydawnictwo"> <span th:text="#{biblioteka.wydawnictwo}">wydawnictwo</span>
          </label> <input type="text" th:field="*{wydawnictwo}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="cenaNabycia"> <span th:text="#{bibliotka.cenaNabycia}">cenaNabycia</span>
          </label> <input type="text" th:field="*{cenaNabycia}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="dataNabycia"> <span th:text="#{biblioka.dataNabycia}">Date kup</span> (<span
            th:text="#{date.format}">YYYY/MM/DD</span>)
          </label> <input type="text" th:field="*{dataNabycia}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="autor"> <span th:text="#{biblioteka.autor}">krajPochodzenia</span>
          </label> <input type="text" th:field="*{autor}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="status"> <span th:text="#{biblioteka.status}">status</span></label>
            <select th:field="*{status}" th:errorclass="fieldError">
              <option th:each="st : ${statusyAll}" th:value="${st}" th:text="#{${'biblioteka.status.' + st}}">Nowa</option>
            </select>          
        </div>
        <div class="submit">          
            <button th:if="*{numerKatalogowy}" type="submit" name="save" th:value="*{numerKatalogowy}" >Zapisz</button>
         
         
            <button th:unless="*{numerKatalogowy}" type="submit" name="create" >Zapisz</button>            
            
            
            <a href="biblioteka.html" th:href="@{/gry}" ><button type="button">Anuluj</button></a>            
        </div>

      </fieldset>

    </form>

  </div>
  <footer th:replace="layout :: site-footer" />
</body>
</html>
